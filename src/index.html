<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <section class="leaderboard">
       
        <div class="scores">
            <div class="recent"><h2>Recent Scores</h2><button>Refresh</button></div>
            <div class="recent-scores">
                <div class="score"><p>Juan: 100</p></div>
                <div class="score"><p>Carlos: 200</p></div>
                <div class="score"><p>Pedro: 400</p></div>
                <div class="score"><p>Marco: 50</p></div>
            </div>
        </div>
        <div class="add-scores">
            <h2>Add your score</h2>
            <form onsubmit="return false">
                <input id="name-item" type="text" placeholder="Your name" max-length="20" required>
                <input id="score-item" type="text" placeholder="Your score" max-length="20" required>
                <button class="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
